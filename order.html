
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>

    <!-- Order Form Section -->
    <header>
        <div class="navbar">
            <h1>Order Your Dress</h1>
        </div>
    </header>

    <section class="order-form">
        <h2>Choose Your Dress</h2>
        <form id="orderForm" onsubmit="handleSubmit(event)">
            <label for="dress">Select Dress:</label>
            <select id="dress" name="dress" required>
                <option value="organic-cotton-shirt">Organic Cotton Shirt</option>
                <option value="linen-shirt">Linen Shirt</option>
                <option value="hemp-jacket">Hemp Jacket</option>
            </select>

            <label for="size">Select Size:</label>
            <select id="size" name="size" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <script src="order.js"></script>
</body>
</html>
