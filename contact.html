
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ethical Shopping Marketplace</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Your message has been sent successfully. We will get back to you shortly.");
            window.location.href = "index.html"; // Redirect to homepage
        }

        function toggleChat() {
            var chatBox = document.getElementById("chat-box");
            chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
        }

        function sendMessage() {
            var userMessage = document.getElementById("chat-input").value;
            if (userMessage.trim() !== "") {
                var chatMessages = document.querySelector(".chat-messages");
                var newMessage = document.createElement("div");
                newMessage.classList.add("chat-message", "sent");
                newMessage.innerText = userMessage;
                chatMessages.appendChild(newMessage);
                document.getElementById("chat-input").value = ""; // Clear input
            }
        }

        function openChatPage() {
            window.location.href = "chat.html"; // Redirect to chat page
        }
    </script>
</head>
<body>
    <header>
        <h1>Raise Your Queries</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form onsubmit="showConfirmation(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="button" onclick="openChatPage()">Chat with us</button>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Chat with Us Button -->
        <button class="chat-button" onclick="toggleChat()">Chat with Us</button>

        <!-- Chat Box -->
        <div class="chat-container" id="chat-box" style="display: none;">
            <div class="chat-header">
                <h3>Live Chat</h3>
                <button class="close-chat" onclick="toggleChat()">X</button>
            </div>
            <div class="chat-messages">
                <div class="chat-message received">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <section class="back-home">
            <a href="home.html" class="back-button">Back to Home</a>
        </section>
    </main>

    <footer>
        <center><p>&copy; 2023 Ethical Shopping Marketplace. All rights reserved.</p></center>
    </footer>
</body>
</html>
